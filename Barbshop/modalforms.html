<!-- Button trigger modal --><button  type="button"  class="btn btn-primary"  data-bs-toggle="modal"  data-bs-target="#staticBackdrop">  Launch static backdrop modal</button><!-- Modal --><div  class="modal fade"  id="staticBackdrop"  data-bs-backdrop="static"  data-bs-keyboard="false"  tabindex="-1"  aria-labelledby="staticBackdropLabel"  aria-hidden="true">  <div    class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"  >    <div class="modal-content">      <div class="modal-header">        <h5 class="modal-title" id="staticBackdropLabel">Запись на прием</h5>        <button          type="button"          class="btn-close"          data-bs-dismiss="modal"          aria-label="Close"        ></button>      </div>      <form action="#" novalidate>        <div class="modal-body">          <div class="row g-3 align-items-center">            <div class="col">              <input                required                type="text"                class="form-control"                placeholder="Имя"                aria-label="First name"              />              <div class="valid-feedback">Все хорошо!</div>            </div>            <div class="col">              <input                type="text"                class="form-control"                placeholder="Фамилия"                aria-label="Last name"              />            </div>            <div class="col-12">              <select class="form-select" aria-label="Default select example">                <option selected disabled>Выберите мастера</option>                <option value="1">Alehandro</option>                <option value="2">Dmitriy</option>                <option value="3">Jesika</option>                <option value="4">Serhio</option>              </select>            </div>            <div class="col">              <input                type="text"                class="form-control"                placeholder="дд.мм.гггг"                aria-label="date"              />            </div>            <div class="col">              <input                type="text"                class="form-control"                placeholder="--:--"                aria-label="time"              />            </div>          </div>        </div>        <div class="modal-footer">          <div class="col">            <div class="form-check">              <input class="form-check-input" type="checkbox" id="gridCheck" />              <label class="form-check-label" for="gridCheck">                Подтверждаю обработку персональных данных              </label>            </div>          </div>          <button            type="button"            class="btn btn-secondary"            data-bs-dismiss="modal"          >            Закрыть          </button>          <input type="submit" name="" id="" />          <!-- <button type="button" class="btn btn-primary">Записаться</button> -->          <input type="submit" class="btn btn-primary" value="записаться" />        </div>      </form>    </div>  </div></div>
